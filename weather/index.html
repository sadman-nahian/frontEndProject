<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter location" class="input-box">
                <button  class="fa-solid fa-magnifying-glass" id="search-button"></button>
            </div>

        </div>
        <div class="weather-body">
             <img src="/images/rain.png" alt="image that your browser doesn't support"
                class="weather-pic">
            
            <div class="basic-info">
                <p class="temparature">0<span>Â°C</span></p>
                <p class="info"> light rain</p>
            </div>

        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <p class="value" id="humidity">45%</p>
                <p class="term"> humidity</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p class="value" id="wind-speed">45 km/hr</p>
                <p class="term"> wind speed</p>
            </div>
        </div>
    </div>


     <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/bcee445678.js" crossorigin="anonymous"></script>
</body>
</html>
